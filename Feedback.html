<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback - Foodie's Delight</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    .feedback-section {
      background: url('https://images.unsplash.com/photo-1490645935967-10de6ba17061?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      padding: 80px 20px;
      color: #fff;
      position: relative;
    }

    .feedback-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 1;
    }

    .feedback-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .feedback-content h1 {
      font-size: 40px;
      color: #f39c12;
      margin-bottom: 40px;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: left;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    form button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #cf6018;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="feedback-section">
    <div class="feedback-content">
      <h1>We Value Your Feedback</h1>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="">Select rating</option>
          <option value="5">★★★★★ - Excellent</option>
          <option value="4">★★★★☆ - Good</option>
          <option value="3">★★★☆☆ - Average</option>
          <option value="2">★★☆☆☆ - Poor</option>
          <option value="1">★☆☆☆☆ - Terrible</option>
        </select>

        <label for="message">Your Feedback</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your comments here..." required></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </div>

</body>
</html>
