<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Foodie's Delight</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .home-section {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .home-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
    }

    .home-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #f39c12;
    }

    .home-content p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .home-content a {
      background-color: #e67e22;
      padding: 15px 30px;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .home-content a:hover {
      background-color: #cf6018;
    }

    @media (max-width: 600px) {
      .home-content h1 {
        font-size: 36px;
      }
      .home-content p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="home-section">
    <div class="overlay"></div>
    <div class="home-content">
      <h1>Welcome to SCOOPICE FOOD'S</h1>
      <p>Delicious food delivered to your door. Dine, order, and enjoy the best tastes in town.</p>
      <a href="#menu">Explore Our Menu</a>
    </div>
  </div>

</body>
</html>
